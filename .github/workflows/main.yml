name: GitHub Pages
on:
  push:
    branches:
      - master
  pull_request:
permissions:
  contents: read
  pages: write
  id-token: write
defaults:
  run:
    working-directory: ./site
jobs:
  build:
    runs-on: ubuntu-20.04
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
    steps:
      - uses: actions/checkout@v2
      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: '20.x'
          cache+: 'npm'
      - name: install modules
        run: npm install
      - name: build gatsby
        run: npm run build
  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
